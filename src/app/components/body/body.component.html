<div class="row">

  <div class="col">

    <h1>*ngIf</h1>
    <hr>

    <div *ngIf="showPhrase" class="card text-white bg-secondary mb-3" style="width: 100%">
      <div class="card-header">{{phrase.author}}</div>
      <div class="card-body">
        <h5 class="card-title">Frase: </h5>
        <p class="card-text"> {{phrase.message}} </p>
      </div>
    </div>

    <button class="btn btn-outline-primary btn-block" (click)="showPhrase = !showPhrase"> Mostrar / Ocultar </button>

  </div>

  <div class="col">

    <h1>*ngFor</h1>
    <hr>

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let personaje of personajes; let i = index"> {{ i + 1 }}) {{personaje}}</li>
    </ul>

  </div>


</div>
